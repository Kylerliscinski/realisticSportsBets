<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Sports Bets</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script> -->
</head>

<body>
  <section class="container-fluid">
    <div class="row justify-content-around p-3">
      <div class="col-2">
        <h3 class="text-center">BANK</h3>
        <div class="badge rounded-pill text-bg-success p-3 w-100" id="bank">$100</div>
      </div>
      <div class="col-2">
        <h3 class="text-center">BID</h3>
        <div class="badge rounded-pill text-bg-primary p-3 w-100" id="bid">$0</div>
      </div>
    </div>

    <div class="row text-center p-3">
      <div class="col-4">
        <button class="px-4 rounded shadow" onclick="placeBet(10)">Bet $10</button>
      </div>
      <div class="col-4">
        <button class="px-4 rounded shadow" onclick="placeBet(50)">Bet $50</button>
      </div>
      <div class="col-4">
        <button class="px-4 rounded shadow" onclick="placeBet(1000)">Bet $1000</button>
      </div>
    </div>

    <div class="row text-center p-3">
      <div class="col-6">
        <button class="px-4 rounded shadow bg-danger" onclick="chooseTeam('Rough Rangers')">
          Rangers</button>
      </div>
      <div class="col-6">
        <button class="px-4 rounded shadow bg-warning" onclick="chooseTeam('Startling Sparrows')">Sparrows
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-around gap-4">
      <div id="rangers"> Stars go here</div>
      <div id="sparrows">snakes go here</div>
    </div>

    <div class="d-flex justify-content-around gap-4">
      <div>
        <button id="start" class="px-4 rounded shadow bg-primary" onclick="startGame()">Start Game
        </button>
      </div>
    </div>
  </section>


  <script src="app.js"></script>
</body>

</html>
